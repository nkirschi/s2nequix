seml:
  executable: seml_run.py
  output_dir: ./output_log/slurm/s2nequix
  project_root_dir: ./

slurm:
  - experiments_per_job: 1
    sbatch_options:
      gres: gpu:1 # num GPUs
      mem: 16G # memory
      cpus-per-task: 8 # num cores
      time: 0-12:00 # max time, D-HH:MM
      partition: gpu_a100
      qos: default # default # interactive

fixed:
  profile_device_memory: false
  jax_enable_x64: false
  run_notes: "3BPA spectral scan"
  config_path: "configs/3bpa.yml"  # path to base config file
  config_override:  # override entries from the base config file
    model: "s2nequix"

grid:
  config_override:
    seed:
      type: choice
      options:
        - 1
        #- 2
        #- 3
    num_eigenvectors:
      type: choice
      options:
        - 8
        - 32

    laplacian_cutoff_interval:
      type: choice
      options:
        - [2.0, 10.0]
        - [6.0, 14.0]
        - [5.0, 7.0]

    learning_rate:
      type: choice
      options:
        - 0.01
        - 0.03
        - 0.003