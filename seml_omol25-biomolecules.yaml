seml:
  executable: seml_run.py
  output_dir: ./output_log/slurm/s2nequix
  project_root_dir: ./

slurm:
  - experiments_per_job: 1
    max_simultaneous_jobs: 2
    sbatch_options:
      gres: gpu:1 # num GPUs
      mem: 64G # memory
      cpus-per-task: 8 # num cores
      time: 5-00:00 # max time, D-HH:MM
      partition: gpu_h100
      qos: default # default # interactive

fixed:
  profile_device_memory: false
  jax_enable_x64: false
  run_notes: "Biomolecules lr and force weight scan"
  config_path: "configs/omol25.yml"  # path to base config file
  config_override:  # override entries from the base config file
    subset: "biomolecules"
    molsize_range: [100, 350]


grid:  # remember to increase slurm time limit
  config_override:
    seed:
      type: choice
      options:
        - 1
        #- 2
        #- 3
    force_weight:
      type: choice
      options:
        - 10
        - 1000
    learning_rate:
      type: choice
      options:
        - 0.01
        - 0.03
        - 0.003
